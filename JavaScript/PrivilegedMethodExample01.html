<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivilegedMethodExample01</title>
</head>
<body>
    <script type="text/javascript">
        function Person(name) {
            this.getName = function () {
                return name;
            };

            this.setName = function (value) {
                name = value;
            };
        }

        var person = new Person("Nicholas");
        alert(person.getName());
        person.setName("Greg");
        alert(person.getName());

        alert(person.name);// Cannot be accessed without privileged method
    </script>
</body>
</html>
