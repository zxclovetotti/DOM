<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrototypePatternExample11</title>
</head>
<body>
    <script type="text/javascript">
        String.prototype.startsWith = function (text) {
            return this.indexOf(text) == 0;
        }

        var msg = "Hello world!";
        alert(msg.startsWith("Hello"));
    </script>

</body>
</html>
