<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivilegedMethodExample01</title>
</head>
<body>
    <script type="text/javascript">
        function Person(name) {
            this.getName = function () {
                return name;
            };

            this.setName = function (value) {
                name = value;
            };
        }

        var person1 = new Person("Leo");
        alert(person1.getName());


        var person2 = new Person("Nicholas");
        alert(person2.getName());
        person2.setName("Greg");
        alert(person2.getName());

        //instance private variables
        alert(person1.getName());

        //alert(person2.name);// Cannot be accessed without privileged method
    </script>
</body>
</html>
