<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrototypePatternExample03</title>
</head>
<body>
    <script type="text/javascript">
        function hasPrototypeProperty(object, name) {
            return !(object.hasOwnProperty(name)) && (name in object);
        }

        /*
        function Person(){
            Person.prototype.name = "Nicholas";
            Person.prototype.age = 29;
            Person.prototype.job = "Software Engineer";
            Person.prototype.sayName = function () {
                return this.name;
            }
        }
        */
        //Alternative way to declare prototype property of a Constructor
        function Person(){};

        Person.prototype = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName: function () {
                return this.name;
            }
        };

        var person1 = new Person();
        var person2 = new Person();

        //console.log(hasPrototypeProperty(person1, "name"));

        person1.name = "Greg";

        //console.log(hasPrototypeProperty(person1, "name"));

        console.log(person1.name + " is its own name: " + !hasPrototypeProperty(person1, "name"));
        console.log(person2.name + " is its own name: " + !hasPrototypeProperty(person2, "name"));

        delete person1.name;
        console.log(person1.name + " is its own name: " + !hasPrototypeProperty(person1, "name"));


        //ObjectKeysExample01
        var keys = Object.keys(Person.prototype);
        console.log(keys);


    </script>
</body>
</html>
