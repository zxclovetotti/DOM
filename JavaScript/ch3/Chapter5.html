    <script type="text/javascript">

        /*

            age: 29

        alert(person.name + " " + person.age);
        */
        function displaInfo(args) {
            var output = "";
            if (typeof args.name == "string"){
                output += "Name: " + args.name + "\n";
            }
            if (typeof args.age == "number"){
                output += "Age: " + args.age + "\n";
            }
            alert(output);
        }

        displaInfo({
            name: "Nicholas",
            age: 29
        });

        displaInfo({
            name: "Greg"
        });

    </script>
</body>
