<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closures</title>
</head>
<body>
    <script type="text/javascript">
        function createComparisonFunction(proprertyName){
            return function (object1, object2) {
                var value1 = object1[proprertyName];
                var value2 = object2[proprertyName];

                if (value1 < value1){
                    return -1;
                } else if (value1 > value2){
                    return 1;
                } else {
                    return 0;
                }
            }
        }

        var compareName = createComparisonFunction("name");

        var result = compareName({name: "Nicholas"},{name: "Greg"});

        console.log(result);
    </script>
</body>
</html>
