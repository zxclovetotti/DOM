<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Here is an example for DOM</p>
    <script type="text/javascript">
        var para = document.getElementsByTagName("p");
        if (para[1].nodeType == 1){
            // Node.ELEMENT_NODE = 1

            alert("<" + para[0].nodeName + ">" +" is an elment node.");
        }

        if (para[1].parentNode){
            alert(para[1].parentNode.nodeName);
        }


        if (para[1].parentNode){
            alert((para[1].childNodes[0].data));
        }

        var newPara = document.createElement("p");
        var text = document.createTextNode("paraText");
        text.nodeValue = "The last paragraph is insert by DOM!";
        newPara.appendChild(text);
        para[1].parentNode.appendChild(newPara);
    </script>
</body>
</html>
