<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Here is an example for DOM</p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <script type="text/javascript">
        var para = document.getElementsByTagName("p");
        if (para.length && para[0].nodeType == 1){
            // Node.ELEMENT_NODE = 1
            console.log("<" + para[0].nodeName + ">" +" is an elment node.");
        }

        var newPara = document.createElement("p");
        var text = document.createTextNode("paraText");
        text.nodeValue = "The last paragraph is insert by DOM!";
        newPara.appendChild(text);
        //para[para.length - 1].parentNode.appendChild(newPara);
        para[0].parentNode.insertBefore(newPara,para[para.length -1]);

        para = document.getElementsByTagName("p");

        if (para.length){
          for (var i = 0; i < para.length; i++){
              if (para[i].hasChildNodes()){
                  console.log(para[i].firstChild.nodeValue);
              }
          }
        }

        var unOrderList = document.getElementsByTagName("ul")[0];
        var deepList = unOrderList.cloneNode(true);
        console.log(deepList.childNodes.length);  //7

        var shadowList = unOrderList.cloneNode(false);
        console.log(shadowList.childNodes.length); //0

        document.getElementsByTagName("body")[0].appendChild(deepList);

        console.log(document.nodeType);
        //para[0].parentNode.removeChild(para[0].parentNode.lastChild);
    </script>
</body>
</html>
