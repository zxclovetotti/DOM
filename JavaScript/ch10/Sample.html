<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Here is an example for DOM</p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <div id="myDiv" class="nd" title="Body text" lang="en" dir="ltr">

    </div>
    <script type="text/javascript">
        var para = document.getElementsByTagName("p");
        if (para.length && para[0].nodeType == 1){
            // Node.ELEMENT_NODE = 1
            console.log("<" + para[0].nodeName + ">" +" is an elment node.");
        }

        var newPara = document.createElement("p");
        var text = document.createTextNode("paraText");
        text.nodeValue = "The last paragraph is insert by DOM!";
        newPara.appendChild(text);
        //para[para.length - 1].parentNode.appendChild(newPara);
        para[0].parentNode.insertBefore(newPara,para[para.length -1]);

        para = document.getElementsByTagName("p");

        if (para.length){
          for (var i = 0; i < para.length; i++){
              if (para[i].hasChildNodes()){
                  console.log(para[i].firstChild.nodeValue);
              }
          }
        }

        var unOrderList = document.getElementsByTagName("ul")[0];
        var deepList = unOrderList.cloneNode(true);
        console.log(deepList.childNodes.length);  //7

        var shadowList = unOrderList.cloneNode(false);
        console.log(shadowList.childNodes.length); //0

        document.getElementsByTagName("body")[0].appendChild(deepList);

        console.log(document.nodeType);
        //para[0].parentNode.removeChild(para[0].parentNode.lastChild);

        var html = document.documentElement; //get reference to <html>

        console.log(html === document.childNodes[0]); //true when <!DOCTYPE html> doesn't exist
        console.log(html === document.firstChild); //true

        console.log(document.doctype);
        console.log(document.title);

        document.title = "DOM sample and this title has been modified by DOM!";

        console.log(document.url);
        console.log(document.domain);
        console.log(document.referrer);

        document.write("<strong>"+ ((new Date()).toString()) + "</strong>");

        var div = document.getElementById("myDiv");
        console.log(div.tagName);
        console.log(div.tagName == div.nodeName);

        console.log(div.tagName.toLowerCase() === "div");
        console.log(div.id)
        console.log(div.getAttribute("id"));

        console.log(div.getAttribute("title"));
        div.setAttribute("title","new title");
        console.log(div.title);
        //console.log(document.documentElement.tagName);




    </script>
</body>
</html>
