<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventHandler Demo</title>
</head>
<body>
    <p>Here is a sample for click event</p>
    <div>
        <input type="button" value="Click Me" onclick="try{showMessage();} catch(ex){};alert(value)"/>
    </div>
    <script type="text/javascript">
        function showMessage() {
            alert("Hello World");
        }
    </script>
</body>
</html>
