<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Level0 Event Handler Demo</title>
</head>
<body>
    <p>Here is a sample for click event</p>
    <div>
        <input type="button" id="myBtn" value="Click Me"/>
    </div>
    <script type="text/javascript">


        var btn = document.getElementById("myBtn");

        //DOM Level0
        /*
        btn.onclick = function () {
            alert(this.id); // "myBtn"
        }
        //btn.onclick = null;// No event will be triggered when the button was clicked.
        */

        //DOM Level2
        /*
        btn.addEventListener("click", function () {
            alert(this.id);
        }, false);
        */

        //Event Demo
        btn.onclick = function (event) {
            alert(event.type);
        }
        btn.addEventListener("click", function(event) {
            alert(event.currentTarget === this); // true
            alert(event.target === this); //true
        }, false);
    </script>
</body>
</html>
