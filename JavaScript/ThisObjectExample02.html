<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThisObjectExample02</title>
</head>
<body>
    <script type="text/javascript">
        var name = "The Window";

        var object = {
            name: "My Object",

            getNameFunc: function () {
                var that = this;
                return function () {
                    return that.name;
                }
            }
        };

        alert(object.getNameFunc()()); // "My Object"
    </script>
</body>
</html>
